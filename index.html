<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            background: #000;
            position: relative;
            display: none;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status, #result {
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="openCamera" class="button">تشغيل الكاميرا</button>
    <div id="videoContainer">
        <video id="video" playsinline autoplay></video>
        <div id="overlay"></div>
    </div>
    <div id="status">اضغط على زر تشغيل الكاميرا للبدء</div>
    <div id="result"></div>
    <button id="switchCamera" class="button">تبديل الكاميرا</button>
    <button id="toggleFlash" class="button">تشغيل الفلاش</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        let video = document.getElementById('video');
        let openCameraButton = document.getElementById('openCamera');
        let switchCameraButton = document.getElementById('switchCamera');
        let toggleFlashButton = document.getElementById('toggleFlash');
        let status = document.getElementById('status');
        let result = document.getElementById('result');
        let videoContainer = document.getElementById('videoContainer');

        let currentStream = null;
        let scanning = false;
        let currentCamera = localStorage.getItem('camera') || 'environment';
        let flashEnabled = false;

        openCameraButton.onclick = async () => {
            await initCamera();
        };

        switchCameraButton.onclick = async () => {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            localStorage.setItem('camera', currentCamera);
            await initCamera();
        };

        toggleFlashButton.onclick = async () => {
            if (currentStream) {
                let track = currentStream.getVideoTracks()[0];
                let capabilities = track.getCapabilities();
                if (capabilities.torch) {
                    flashEnabled = !flashEnabled;
                    track.applyConstraints({ advanced: [{ torch: flashEnabled }] });
                    toggleFlashButton.textContent = flashEnabled ? 'إيقاف الفلاش' : 'تشغيل الفلاش';
                }
            }
        };

        async function initCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera }
                });
                
                currentStream = stream;
                video.srcObject = stream;
                videoContainer.style.display = 'block';
                status.textContent = 'يتم البحث عن الباركود...';
                startScanning();
            } catch (err) {
                status.textContent = 'فشل في الوصول إلى الكاميرا. تأكد من السماح بالوصول.';
            }
        }

        function startScanning() {
            scanning = true;
            scanQRCode();
        }

        function scanQRCode() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            if (video.videoWidth > 0) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                try {
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        handleCode(code.data);
                        return;
                    }
                } catch (err) {
                    console.error('خطأ في قراءة الباركود:', err);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function handleCode(data) {
            scanning = false;
            status.textContent = 'تم العثور على باركود!';
            result.textContent = `الكود: ${data}`;
            stopCamera();
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            videoContainer.style.display = 'none';
        }
    </script>
</body>
</html>
