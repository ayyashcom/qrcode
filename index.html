<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود الاحترافي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.js';

        let selectedDeviceId = localStorage.getItem('camera') || null;
        let codeReader = new BrowserMultiFormatReader();
        let videoElement = document.getElementById("video");
        let resultElement = document.getElementById("result");
        let startButton = document.getElementById("startScan");
        let switchCameraButton = document.getElementById("switchCamera");
        let flashButton = document.getElementById("toggleFlash");
        let stream = null;
        let scanning = false;
        let isFlashOn = false;

        async function startCamera() {
            try {
                let devices = await codeReader.listVideoInputDevices();
                if (devices.length > 0) {
                    if (!selectedDeviceId) {
                        selectedDeviceId = devices[0].deviceId;
                    }
                    localStorage.setItem('camera', selectedDeviceId);
                    startScanning(selectedDeviceId);
                } else {
                    Swal.fire('خطأ', 'لا يوجد كاميرات متاحة', 'error');
                }
            } catch (error) {
                Swal.fire('خطأ', 'تعذر الوصول إلى الكاميرا', 'error');
            }
        }

        async function startScanning(deviceId) {
            if (scanning) return;
            scanning = true;
            resultElement.textContent = "جارِ المسح...";

            codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
                if (result) {
                    stopScanning();
                    resultElement.textContent = result.text;
                    Swal.fire({ title: "تم العثور على باركود!", text: result.text, icon: "success" });
                }
            });
        }

        function stopScanning() {
            scanning = false;
            codeReader.reset();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        async function switchCamera() {
            let devices = await codeReader.listVideoInputDevices();
            if (devices.length > 1) {
                let index = devices.findIndex(d => d.deviceId === selectedDeviceId);
                selectedDeviceId = devices[(index + 1) % devices.length].deviceId;
                localStorage.setItem('camera', selectedDeviceId);
                stopScanning();
                startScanning(selectedDeviceId);
            } else {
                Swal.fire('لا يوجد سوى كاميرا واحدة', '', 'info');
            }
        }

        async function toggleFlash() {
            if (!videoElement.srcObject) return;
            let track = videoElement.srcObject.getVideoTracks()[0];
            let capabilities = track.getCapabilities();
            if (!capabilities.torch) {
                Swal.fire('الفلاش غير مدعوم في هذا الجهاز', '', 'error');
                return;
            }
            isFlashOn = !isFlashOn;
            await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
        }

        startButton.onclick = startCamera;
        switchCameraButton.onclick = switchCamera;
        flashButton.onclick = toggleFlash;
    </script>
    <style>
        body { text-align: center; background: #f8f9fa; padding: 20px; }
        #videoContainer { position: relative; width: 100%; max-width: 640px; margin: auto; }
        video { width: 100%; border: 2px solid #28a745; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 100px; border: 2px dashed #ff0000; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <h2>قارئ الباركود الاحترافي</h2>
    <div id="videoContainer">
        <video id="video" playsinline autoplay></video>
        <div id="overlay"></div>
    </div>
    <p id="result">لم يتم المسح بعد</p>
    <button id="startScan" class="btn btn-primary">بدء المسح</button>
    <button id="switchCamera" class="btn btn-secondary">تبديل الكاميرا</button>
    <button id="toggleFlash" class="btn btn-warning">تشغيل الفلاش</button>
</body>
</html>
