<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <style>
        body { text-align: center; background: #f8f9fa; padding: 20px; }
        #videoContainer { position: relative; max-width: 640px; margin: auto; }
        #video { width: 100%; border-radius: 10px; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                   width: 250px; height: 100px; border: 3px solid #00ff00; }
        #barcodeResult { margin-top: 15px; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>
    <h2>قارئ الباركود</h2>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    <div id="barcodeResult" class="alert alert-info mt-3">لم يتم التقاط أي باركود بعد</div>
    <button id="startButton" class="btn btn-primary">بدء المسح</button>
    <button id="switchCamera" class="btn btn-secondary">تبديل الكاميرا</button>
    <button id="toggleFlash" class="btn btn-warning">تشغيل الفلاش</button>

    <script>
        let video = document.getElementById('video');
        let barcodeResult = document.getElementById('barcodeResult');
        let startButton = document.getElementById('startButton');
        let switchCameraButton = document.getElementById('switchCamera');
        let toggleFlashButton = document.getElementById('toggleFlash');
        let currentCamera = sessionStorage.getItem('camera') || 'environment';
        let flashEnabled = sessionStorage.getItem('flash') === 'true';
        let codeReader = new ZXing.BrowserMultiFormatReader();
        let currentStream = null;
        
        async function startCamera() {
            try {
                let constraints = { video: { facingMode: currentCamera } };
                if (flashEnabled) constraints.video.torch = true;
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                currentStream = stream;
                video.srcObject = stream;
                barcodeResult.textContent = 'الكاميرا جاهزة. قم بتوجيه الباركود إلى المستطيل';
            } catch (error) {
                Swal.fire('خطأ', 'لا يمكن الوصول إلى الكاميرا. تأكد من منح الأذونات.', 'error');
            }
        }
        
        startButton.addEventListener('click', async () => {
            startCamera();
            codeReader.decodeFromVideoDevice(null, video, (result, err) => {
                if (result) {
                    barcodeResult.textContent = `تم التقاط الباركود: ${result.text}`;
                    stopCamera();
                    Swal.fire('تم الالتقاط!', `تم العثور على: ${result.text}`, 'success');
                }
            });
        });
        
        switchCameraButton.addEventListener('click', () => {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            sessionStorage.setItem('camera', currentCamera);
            startCamera();
        });
        
        toggleFlashButton.addEventListener('click', () => {
            flashEnabled = !flashEnabled;
            sessionStorage.setItem('flash', flashEnabled);
            startCamera();
        });
        
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        }
    </script>
</body>
</html>
