<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الشحنات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: #f3f4f6;
            padding: 1rem;
        }

        .scanner-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        #videoElement {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 3px solid #10b981;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
            animation: scan-animation 2s infinite;
        }

        .controls {
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .fab-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 999;
        }

        #totalWeight {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        #shipmentTable .btn-danger {
            font-size: 1.1rem;
        }
        
        .alert-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes scan-animation {
            0% { opacity: 0.9; }
            50% { opacity: 0.4; }
            100% { opacity: 0.9; }
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center text-primary">📦 إدخال الشحنات</h2>

    <div class="mb-3">
        <label for="vehicleSelect" class="form-label">اختر المركبة</label>
        <select id="vehicleSelect" class="form-select">
            <option value="2000">مركبة 1 - الحمولة 2 طن</option>
            <option value="10000">مركبة 2 - الحمولة 10 طن</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">الوزن الكلي (كجم)</label>
        <input type="text" id="totalWeight" class="form-control" readonly value="0">
    </div>

    <div class="scanner-container">
        <video id="videoElement" playsinline autoplay></video>
        <div class="scan-overlay"></div>
    </div>

    <button class="btn btn-primary w-100 mt-3" id="startScan">بدء المسح</button>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>الباركود</th>
                <th>الوزن (كجم)</th>
                <th>إزالة</th>
            </tr>
        </thead>
        <tbody id="shipmentTable"></tbody>
    </table>

    <div class="fab-btn">
        <button class="btn btn-success" id="startScan">📷</button>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const startScan = document.getElementById('startScan');
        const shipmentTable = document.getElementById('shipmentTable');
        const totalWeightField = document.getElementById('totalWeight');
        const vehicleSelect = document.getElementById('vehicleSelect');
        const scanOverlay = document.querySelector('.scan-overlay');
        let currentWeight = 0;
        let maxWeight = parseInt(vehicleSelect.value);
        let scannedBarcodes = new Set();
        let mediaStream = null;
        let isScanning = false;

        vehicleSelect.addEventListener('change', () => {
            maxWeight = parseInt(vehicleSelect.value);
            updateTotalWeight();
        });

        const startCamera = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            mediaStream = stream;
        };

        const detectBarcode = () => {
            setTimeout(() => {
                const fakeBarcode = Math.floor(Math.random() * 1000000); // استبدل بكاشف باركود فعلي
                handleScannedBarcode(fakeBarcode.toString());
            }, 2000);
        };

        const handleScannedBarcode = (barcode) => {
            if (scannedBarcodes.has(barcode)) {
                Swal.fire({
                    title: 'تنبيه!',
                    text: 'تم إدخال هذا الباركود مسبقًا. هل تريد إضافته مرة أخرى؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'نعم',
                    cancelButtonText: 'إلغاء'
                }).then((result) => {
                    if (result.isConfirmed) addShipment(barcode);
                });
            } else {
                addShipment(barcode);
            }
        };

        const addShipment = (barcode) => {
            const shipmentWeight = 50;
            if (currentWeight + shipmentWeight > maxWeight) {
                Swal.fire({
                    title: 'المركبة ممتلئة!',
                    text: 'هل تريد إنهاء الإضافة أم متابعة التحميل؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'متابعة',
                    cancelButtonText: 'إنهاء'
                }).then((result) => {
                    if (!result.isConfirmed) return;
                    insertShipment(barcode, shipmentWeight);
                });
            } else if (currentWeight + shipmentWeight >= maxWeight * 0.9) {
                Swal.fire({
                    title: 'تنبيه!',
                    text: `المركبة على وشك الامتلاء، المتبقي ${(maxWeight - currentWeight - shipmentWeight)} كجم`,
                    icon: 'warning'
                });
                insertShipment(barcode, shipmentWeight);
            } else {
                insertShipment(barcode, shipmentWeight);
            }
        };

        const insertShipment = (barcode, weight) => {
            scannedBarcodes.add(barcode);
            currentWeight += weight;
            updateTotalWeight();
            
            const row = document.createElement('tr');
            row.innerHTML = `<td>${barcode}</td><td>${weight}</td><td><button class="btn btn-danger btn-sm" onclick="removeShipment(this, ${weight}, '${barcode}')">❌</button></td>`;
            shipmentTable.appendChild(row);
        };

        const removeShipment = (button, weight, barcode) => {
            Swal.fire({
                title: 'تأكيد الحذف',
                text: `هل أنت متأكد من أنك تريد حذف هذا العنصر؟`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'نعم',
                cancelButtonText: 'إلغاء'
            }).then((result) => {
                if (result.isConfirmed) {
                    scannedBarcodes.delete(barcode);
                    currentWeight -= weight;
                    updateTotalWeight();
                    button.closest('tr').remove();
                }
            });
        };

        const updateTotalWeight = () => {
            totalWeightField.value = currentWeight;
        };

        const saveData = () => {
            localStorage.setItem('scannedBarcodes', JSON.stringify(Array.from(scannedBarcodes)));
            localStorage.setItem('currentWeight', currentWeight);
        };

        window.addEventListener('load', () => {
            const savedBarcodes = JSON.parse(localStorage.getItem('scannedBarcodes')) || [];
            const savedWeight = localStorage.getItem('currentWeight') || 0;
            scannedBarcodes = new Set(savedBarcodes);
            currentWeight = parseInt(savedWeight);

            savedBarcodes.forEach(barcode => {
                addShipment(barcode);
            });
        });

        startScan.addEventListener('click', () => {
            if (isScanning) {
                stopCamera();
            } else {
                startCamera();
                detectBarcode();
                isScanning = true;
            }
        });

        const stopCamera = () => {
            mediaStream.getTracks().forEach(track => track.stop());
            isScanning = false;
            detectBarcode(); // يبدأ مباشرة بعد توقف الكاميرا
        };

        document.querySelector('#startScan').addEventListener('click', startScan);
    </script>
</body>
</html>
