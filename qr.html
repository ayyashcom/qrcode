<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        body {
            background: #f3f4f6;
            min-height: 100vh;
            padding: 1rem;
        }

        .scanner-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        #videoElement {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 3px solid var(--success-color);
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
            animation: scan-animation 2s infinite;
        }

        @keyframes scan-animation {
            0% { opacity: 0.9; }
            50% { opacity: 0.4; }
            100% { opacity: 0.9; }
        }

        .controls {
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .shipment-container {
            margin-top: 2rem;
        }

        .shipment-table {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center">
    <h1 class="text-primary mb-4">📷 قارئ باركود</h1>
    
    <div class="scanner-container">
        <video id="videoElement" playsinline autoplay></video>
        <div class="scan-overlay"></div>
    </div>

    <div class="alert alert-info w-100" style="max-width: 800px" id="statusMessage">
        جاري التهيئة...
    </div>

    <div class="controls d-flex flex-wrap justify-content-center">
        <button class="btn btn-primary btn-lg px-4" id="toggleScan">بدء المسح</button>
        <button class="btn btn-secondary btn-lg px-4" id="switchCamera">تبديل الكاميرا</button>
        <button class="btn btn-warning btn-lg px-4" id="toggleFlash">🔦 الفلاش</button>
    </div>

    <div class="shipment-container">
        <table class="table shipment-table">
            <thead>
                <tr>
                    <th>الباركود</th>
                    <th>الوزن (كجم)</th>
                    <th>إزالة</th>
                </tr>
            </thead>
            <tbody id="shipmentTable"></tbody>
        </table>
    </div>

    <button class="btn btn-success w-100 mt-3" id="saveButton">حفظ البيانات</button>

    <script>
        const video = document.getElementById('videoElement');
        const statusMessage = document.getElementById('statusMessage');
        const shipmentTable = document.getElementById('shipmentTable');
        const saveButton = document.getElementById('saveButton');
        let mediaStream = null;
        let isScanning = false;
        let isFlashOn = false;
        let currentCamera = 'environment';
        let barcodeDetector;
        let scannedBarcodes = JSON.parse(localStorage.getItem('scannedBarcodes')) || [];

        const initializeBarcodeDetector = async () => {
            if ('BarcodeDetector' in window) {
                barcodeDetector = new BarcodeDetector({ formats: ['qr_code', 'code_128', 'ean_13'] });
            } else {
                statusMessage.textContent = 'المتصفح لا يدعم خاصية كشف الباركود';
                Swal.fire('خطأ', 'يرجى استخدام متصفح حديث مثل Chrome 84+', 'error');
            }
        };

        const checkCameraPermissions = async () => {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameraDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (cameraDevices.length === 0) {
                    throw new Error('لم يتم العثور على كاميرا');
                }

                return true;
            } catch (error) {
                handleError(error);
                return false;
            }
        };

        const startCamera = async () => {
            try {
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                statusMessage.textContent = 'الكاميرا جاهزة. قم بتوجيه الباركود';
                
                startScanning();
            } catch (error) {
                handleError(error);
            }
        };

        const startScanning = () => {
            isScanning = true;
            detectBarcode();
        };

        const detectBarcode = async () => {
            if (!isScanning) return;

            try {
                const barcodes = await barcodeDetector.detect(video);
                
                if (barcodes.length > 0) {
                    handleDetectedBarcode(barcodes[0].rawValue);
                    return;
                }

                requestAnimationFrame(detectBarcode);
            } catch (error) {
                console.error('خطأ في الكشف:', error);
                requestAnimationFrame(detectBarcode);
            }
        };

        const handleDetectedBarcode = (data) => {
            Swal.fire({
                title: 'تم المسح بنجاح!',
                html: `<div class="text-break p-3 bg-light rounded">${data}</div>`,
                icon: 'success',
                confirmButtonText: 'تم'
            }).then(() => {
                stopCamera();
                addToShipmentTable(data);
            });
        };

        const addToShipmentTable = (barcode) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${barcode}</td>
                <td>50</td>
                <td><button class="btn btn-danger btn-sm" onclick="removeShipment(this, '${barcode}')">❌</button></td>
            `;
            shipmentTable.appendChild(row);
            scannedBarcodes.push(barcode);
            localStorage.setItem('scannedBarcodes', JSON.stringify(scannedBarcodes));
            window.scrollTo(0, document.body.scrollHeight);
        };

        const removeShipment = (button, barcode) => {
            const index = scannedBarcodes.indexOf(barcode);
            if (index > -1) {
                scannedBarcodes.splice(index, 1);
                localStorage.setItem('scannedBarcodes', JSON.stringify(scannedBarcodes));
            }
            button.closest('tr').remove();
        };

        const stopCamera = () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            isScanning = false;
            document.getElementById('toggleScan').textContent = 'بدء المسح';
        };

        const switchCamera = async () => {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            await startCamera();
        };

        const toggleFlash = async () => {
            if (!mediaStream) return;

            const track = mediaStream.getVideoTracks()[0];
            if (track.getCapabilities().torch) {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                document.getElementById('toggleFlash').textContent = isFlashOn ? 'إطفاء الفلاش' : 'تشغيل الفلاش';
            }
        };

        const handleError = (error) => {
            console.error('Error:', error);
            statusMessage.textContent = 'خطأ في الوصول إلى الكاميرا';
            Swal.fire('خطأ!', error.message, 'error');
        };

        saveButton.addEventListener('click', () => {
            Swal.fire('تم حفظ البيانات', 'تم حفظ جميع البيانات بنجاح.', 'success');
        });

        (async () => {
            await initializeBarcodeDetector();
            const hasCamera = await checkCameraPermissions();
            if (hasCamera) {
                document.getElementById('toggleScan').addEventListener('click', () => {
                    if (!isScanning) {
                        startCamera();
                        document.getElementById('toggleScan').textContent = 'إيقاف المسح';
                    } else {
                        stopCamera();
                    }
                });
                document.getElementById('switchCamera').addEventListener('click', switchCamera);
                document.getElementById('toggleFlash').addEventListener('click', toggleFlash);
            }
        })();
    </script>
</body>
</html>
