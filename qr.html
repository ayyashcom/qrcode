<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الشحنات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f3f4f6; padding: 1rem; }
        .scanner-container { 
            position: relative; 
            max-width: 800px; 
            margin: auto; 
            border-radius: 1rem; 
            overflow: hidden; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        #videoElement { width: 100%; height: auto; }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 3px solid #10b981;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7);
            animation: scan-animation 2s infinite;
        }
        @keyframes scan-animation {
            0% { opacity: 0.9; }
            50% { opacity: 0.4; }
            100% { opacity: 0.9; }
        }
        .controls { gap: 0.5rem; margin-top: 1.5rem; }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center text-primary">📦 إدخال الشحنات</h2>

    <div class="mb-3">
        <label for="vehicleSelect" class="form-label">اختر المركبة</label>
        <select id="vehicleSelect" class="form-select">
            <option value="2000">مركبة 1 - الحمولة 2 طن</option>
            <option value="10000">مركبة 2 - الحمولة 10 طن</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">الوزن الكلي (كجم)</label>
        <input type="text" id="totalWeight" class="form-control" readonly value="0">
    </div>

    <div class="scanner-container">
        <video id="videoElement" playsinline autoplay></video>
        <div class="scan-overlay"></div>
    </div>

    <div class="controls d-flex flex-wrap justify-content-center">
        <button class="btn btn-primary btn-lg px-4" id="toggleScan">بدء المسح</button>
        <button class="btn btn-secondary btn-lg px-4" id="switchCamera">تبديل الكاميرا</button>
        <button class="btn btn-warning btn-lg px-4" id="toggleFlash">🔦 الفلاش</button>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>الباركود</th>
                <th>الوزن (كجم)</th>
                <th>إزالة</th>
            </tr>
        </thead>
        <tbody id="shipmentTable"></tbody>
    </table>

    <button class="btn btn-success w-100 mt-3" id="saveButton">حفظ البيانات</button>

    <script>
        const video = document.getElementById('videoElement');
        const startScan = document.getElementById('toggleScan');
        const shipmentTable = document.getElementById('shipmentTable');
        const totalWeightField = document.getElementById('totalWeight');
        const vehicleSelect = document.getElementById('vehicleSelect');
        const saveButton = document.getElementById('saveButton');
        let currentWeight = 0;
        let maxWeight = parseInt(vehicleSelect.value);
        let scannedBarcodes = new Set();
        let mediaStream = null;
        let isScanning = false;
        let isFlashOn = false;
        let barcodeDetector;

        vehicleSelect.addEventListener('change', () => {
            maxWeight = parseInt(vehicleSelect.value);
            updateTotalWeight();
        });

        const initializeBarcodeDetector = async () => {
            if ('BarcodeDetector' in window) {
                barcodeDetector = new BarcodeDetector({ formats: ['qr_code', 'code_128', 'ean_13'] });
            } else {
                alert('المتصفح لا يدعم خاصية كشف الباركود');
            }
        };

        const startCamera = async () => {
            try {
                const constraints = { video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } };
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                startScanning();
            } catch (error) {
                console.error('خطأ في الوصول إلى الكاميرا:', error);
            }
        };

        const startScanning = () => {
            isScanning = true;
            detectBarcode();
        };

        const detectBarcode = async () => {
            if (!isScanning) return;
            try {
                const barcodes = await barcodeDetector.detect(video);
                if (barcodes.length > 0) {
                    handleDetectedBarcode(barcodes[0].rawValue);
                    return;
                }
                requestAnimationFrame(detectBarcode);
            } catch (error) {
                console.error('خطأ في الكشف:', error);
                requestAnimationFrame(detectBarcode);
            }
        };

        const handleDetectedBarcode = (barcode) => {
            Swal.fire({
                title: 'تم المسح بنجاح!',
                text: `الباركود: ${barcode}`,
                icon: 'success',
                confirmButtonText: 'تم'
            }).then(() => {
                stopCamera();
                addShipment(barcode);
            });
        };

        const stopCamera = () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            isScanning = false;
            startScan.textContent = 'بدء المسح';
        };

        const addShipment = (barcode) => {
            const shipmentWeight = 50;
            if (currentWeight + shipmentWeight > maxWeight) {
                Swal.fire({
                    title: 'المركبة ممتلئة!',
                    text: 'هل تريد إنهاء الإضافة؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'متابعة',
                    cancelButtonText: 'إنهاء'
                }).then((result) => {
                    if (result.isConfirmed) insertShipment(barcode, shipmentWeight);
                });
            } else {
                insertShipment(barcode, shipmentWeight);
            }
        };

        const insertShipment = (barcode, weight) => {
            scannedBarcodes.add(barcode);
            currentWeight += weight;
            updateTotalWeight();
            const row = document.createElement('tr');
            row.innerHTML = `<td>${barcode}</td><td>${weight}</td><td><button class="btn btn-danger btn-sm" onclick="removeShipment(this, ${weight}, '${barcode}')">❌</button></td>`;
            shipmentTable.appendChild(row);
        };

        const removeShipment = (button, weight, barcode) => {
            Swal.fire({
                title: 'هل أنت متأكد؟',
                text: 'سيتم حذف الشحنة نهائيًا.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'حذف',
                cancelButtonText: 'إلغاء'
            }).then((result) => {
                if (result.isConfirmed) {
                    scannedBarcodes.delete(barcode);
                    currentWeight -= weight;
                    updateTotalWeight();
                    button.closest('tr').remove();
                }
            });
        };

        const updateTotalWeight = () => {
            totalWeightField.value = currentWeight;
        };

        const switchCamera = async () => {
            const currentFacingMode = mediaStream.getVideoTracks()[0].getSettings().facingMode;
            const newFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            stopCamera();
            await startCamera(newFacingMode);
        };

        const toggleFlash = async () => {
            if (!mediaStream) return;
            const track = mediaStream.getVideoTracks()[0];
            if (track.getCapabilities().torch) {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
            }
        };

        startScan.addEventListener('click', () => {
            if (!isScanning) {
                startCamera();
                startScan.textContent = 'إيقاف المسح';
            } else {
                stopCamera();
            }
        });

        saveButton.addEventListener('click', () => {
            // يمكن هنا تنفيذ عملية حفظ البيانات إلى قاعدة بيانات أو تخزين محلي
            Swal.fire('تم حفظ البيانات بنجاح!');
        });

        const loadPageData = () => {
            // تحميل البيانات المخزنة عند إعادة تحميل الصفحة
            currentWeight = 0;
            scannedBarcodes.clear();
            updateTotalWeight();
        };

        initializeBarcodeDetector();
        loadPageData();
    </script>
</body>
</html>
