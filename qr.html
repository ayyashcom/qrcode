<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الشحنات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center text-primary">📦 إدخال الشحنات</h2>
    
    <div class="mb-3">
        <label for="vehicleSelect" class="form-label">اختر المركبة:</label>
        <select id="vehicleSelect" class="form-select">
            <option value="2000">🚚 مركبة 1 - الحمولة القصوى: 2 طن</option>
            <option value="10000">🚛 مركبة 2 - الحمولة القصوى: 10 طن</option>
        </select>
    </div>

    <div class="mb-3">
        <button class="btn btn-success w-100" id="startScan">📷 مسح الباركود</button>
    </div>

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>الباركود</th>
                <th>الوزن (كجم)</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody id="shipmentTableBody">
        </tbody>
    </table>
    
    <h4 class="text-center mt-3">الوزن الكلي: <span id="totalWeight">0</span> كجم</h4>

    <script>
        let totalWeight = 0;
        const weightPerItem = 50;
        const vehicleSelect = document.getElementById('vehicleSelect');
        const totalWeightEl = document.getElementById('totalWeight');
        const tableBody = document.getElementById('shipmentTableBody');

        function addShipment(barcode) {
            const maxCapacity = parseInt(vehicleSelect.value);
            
            if (totalWeight + weightPerItem > maxCapacity) {
                Swal.fire('🚨 تنبيه!', '🚛 المركبة امتلأت، لا يمكن إضافة المزيد!', 'error');
                return;
            }
            
            totalWeight += weightPerItem;
            totalWeightEl.textContent = totalWeight;
            
            if (totalWeight >= maxCapacity * 0.9) {
                let remaining = maxCapacity - totalWeight;
                Swal.fire('⚠️ تحذير!', `🚚 المركبة على وشك الامتلاء! المتبقي: ${remaining} كجم`, 'warning');
            }
            
            let row = `<tr>
                <td>${barcode}</td>
                <td>${weightPerItem}</td>
                <td><button class='btn btn-danger btn-sm' onclick='removeShipment(this, ${weightPerItem})'>❌ حذف</button></td>
            </tr>`;
            
            tableBody.innerHTML += row;
        }

        function removeShipment(button, weight) {
            button.closest('tr').remove();
            totalWeight -= weight;
            totalWeightEl.textContent = totalWeight;
        }

        document.getElementById('startScan').addEventListener('click', () => {
            let barcode = prompt("📷 أدخل الباركود الممسوح:");
            if (barcode) addShipment(barcode);
        });
    </script>
</body>
</html>
