<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود عمرو نسخه 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 1rem;
        }

        .scanner-wrapper {
            position: relative;
            max-width: 800px;
            margin: 1rem auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        #preview {
            width: 100%;
            height: 60vh;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 30%;
            border: 3px solid #10b981;
            box-shadow: 0 0 0 100vmax var(--overlay-color);
        }

        #resultContainer {
            max-width: 800px;
            margin: 1rem auto;
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center">
    <h1 class="text-primary mb-3">🔍 قارئ باركود فائق السرعة</h1>
    
    <div class="scanner-wrapper">
        <video id="preview" playsinline></video>
        <div class="scan-overlay"></div>
    </div>

    <div id="resultContainer" class="card w-100">
        <div class="card-body">
            <h5 class="card-title">النتيجة:</h5>
            <pre id="scanResult" class="bg-light p-3 rounded"></pre>
            <button onclick="restartScan()" class="btn btn-primary">مسح جديد</button>
        </div>
    </div>

    <div class="controls mt-3">
        <button id="startBtn" class="btn btn-success btn-lg">تشغيل الماسح</button>
        <button id="flipBtn" class="btn btn-secondary btn-lg">تبديل الكاميرا</button>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let currentDeviceId = '';
        let isScanning = false;
        let mediaStream = null;

        // تهيئة الماسح الضوئي
        async function initScanner() {
            try {
                // طلب الإذن أولاً
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
                const backCamera = devices.find(d => d.label.toLowerCase().includes('back'));
                currentDeviceId = backCamera?.deviceId || devices[0]?.deviceId;
                
                if (!currentDeviceId) throw new Error('لم يتم العثور على كاميرا');
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('flipBtn').hidden = devices.length < 2;
            } catch (error) {
                showError('خطأ في تهيئة النظام', error.message);
            }
        }

        // بدء المسح
        async function startScan() {
            try {
                if (isScanning) return;
                
                showLoading(true);
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: currentDeviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }
                });

                document.getElementById('preview').srcObject = mediaStream;
                await new Promise(resolve => document.getElementById('preview').onplaying = resolve);
                
                codeReader.decodeFromVideoDevice(currentDeviceId, 'preview', (result, err) => {
                    if (result) handleSuccess(result.text);
                    if (err && !(err instanceof ZXing.NotFoundException)) console.error(err);
                });

                isScanning = true;
                showLoading(false);
            } catch (error) {
                showError('خطأ في الوصول للكاميرا', error.message);
            }
        }

        // التعامل مع النتيجة
        function handleSuccess(result) {
            stopCamera();
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('scanResult').textContent = result;
            document.getElementById('startBtn').textContent = 'إعادة التشغيل';
            isScanning = false;
        }

        // إيقاف الكاميرا
        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            codeReader.reset();
        }

        // تبديل الكاميرا
        async function flipCamera() {
            const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
            const currentIndex = devices.findIndex(d => d.deviceId === currentDeviceId);
            currentDeviceId = devices[(currentIndex + 1) % devices.length].deviceId;
            if (isScanning) {
                stopCamera();
                startScan();
            }
        }

        // إعادة التشغيل
        function restartScan() {
            document.getElementById('resultContainer').style.display = 'none';
            startScan();
        }

        // إدارة الأخطاء
        function showError(title, message) {
            Swal.fire({
                title: title,
                text: message,
                icon: 'error',
                confirmButtonText: 'حسنًا'
            });
            document.getElementById('startBtn').disabled = true;
        }

        // أحداث النقر
        document.getElementById('startBtn').addEventListener('click', () => {
            isScanning ? restartScan() : startScan();
        });

        document.getElementById('flipBtn').addEventListener('click', flipCamera);

        // التهيئة الأولية
        window.onload = initScanner;
    </script>
</body>
</html>
